<div class="container">
    <div class="login">
        <h1 class="login__title">Sign in</h1>
        <a routerLink="/register">Need an acount?</a>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-error *ngIf="getErrorMessage('email','required')">
                    You must enter a value
                </mat-error>
                <mat-error *ngIf="getErrorMessage('email','email')">
                    Not a valid email
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="getErrorMessage('password','required')">
                    You must enter a value
                </mat-error>
                
            </mat-form-field>
            <button class="login-btn" mat-raised-button>Primary</button>
        </form>
    </div>
</div>
