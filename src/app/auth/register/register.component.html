<div class="container">

    <div class="login" >
        <h1 class="login__title" >Sign up</h1>
        <a routerLink="/login">Have an acount?</a>
        <app-backend-errore *ngIf="backendErrore$|async"
         [backendErrore]="backendErrore$|async"></app-backend-errore>
        <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Enter your name</mat-label>
                <input matInput placeholder="Name" formControlName="username" required>
                <mat-error *ngIf="getErrorMessage('name','required')">
                    You must enter a value
                </mat-error>
            </mat-form-field>
           
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-error *ngIf="getErrorMessage('email','required')">
                    You must enter a value
                </mat-error>
                <mat-error *ngIf="getErrorMessage('email','email')">
                    Not a valid email
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="getErrorMessage('password','required')">
                    You must enter a value
                </mat-error>
                
            </mat-form-field>
            <button class="login-btn"  [class.disable]='isSubmit$|async' mat-raised-button 
            [disabled]="isSubmit$|async">Registr</button>
        </form>
    </div>
</div>
